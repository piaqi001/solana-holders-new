
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solana 多代币持仓查询</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 10px 20px; margin-right: 10px; }
        .results-container { display: flex; justify-content: space-between; }
        .token-column { width: 32%; border: 1px solid #ccc; padding: 10px; overflow-x: auto; }
        .address { font-family: monospace; white-space: nowrap; }
    </style>
</head>
<body>
    <h1>Solana 多代币持仓查询</h1>
    <input type="text" id="token1" placeholder="Token 1 地址">
    <input type="text" id="token2" placeholder="Token 2 地址">
    <input type="text" id="token3" placeholder="Token 3 地址">
    <button onclick="handleQuery()">查询</button>
    <button onclick="exportCSV()">导出 CSV</button>
    <div id="loading" style="display:none;">查询中...</div>
    <div id="timestamp"></div>
    <div class="results-container" id="results"></div>
    <div id="overlap-container"></div>
    <script src="main.js"></script>
</body>
</html>
